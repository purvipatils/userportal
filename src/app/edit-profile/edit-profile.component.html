<div class="container">
  <h3>Edit Your Profile</h3>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="updateForm" (ngSubmit)="update()">
        <div class="row">
          <div class="col">
            <label for="phone">Mobile no</label>
            <input type="text" formControlName="phone" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval.phone.errors }" placeholder="Enter Phone here" />
            <div *ngIf="submitted && fval.phone.errors" class="invalid-feedback">
              <div *ngIf="fval.phone.errors.required">Mobile no is required</div>
            </div>
          </div>
          <div class="col">
            <label for="address">Address</label>
            <input type="text" formControlName="address" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval.address.errors }" placeholder="Enter your Address" />
            <div *ngIf="submitted && fval.address.errors" class="invalid-feedback">
              <div *ngIf="fval.address.errors.required">Address is required</div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Enter email here" />
            <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
              <div *ngIf="fval.email.errors.required">Email is required</div>
              <div *ngIf="fval.email.errors.email">Enter valid email address</div>
            </div>
          </div>
          <div class="col">
            <label for="password"> Previous Password</label>
            <input type="password" formControlName="prevpassword" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval.prevpassword.errors }" placeholder="Enter Password here" />
            <div *ngIf="submitted && fval.prevpassword.errors" class="invalid-feedback">
              <div *ngIf="fval.prevpassword.errors.required">
                Password is required
              </div>
              <div *ngIf="fval.prevpassword.errors.minlength">
                Password must be at least 8 scharacters
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="password">New password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Enter email here" />
            <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
              <div *ngIf="fval.password.errors.required">
                Password is required
              </div>
              <div *ngIf="fval.password.errors.minlength">
                Enter valid password
              </div>
            </div>
          </div>
          <div class="col">
            <br/>
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
